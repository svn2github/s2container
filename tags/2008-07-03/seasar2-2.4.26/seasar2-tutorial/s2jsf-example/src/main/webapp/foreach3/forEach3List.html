<html xmlns:m="http://www.seasar.org/maya"
	m:extends="/WEB-INF/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ForEach3</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ForEach3"/>
<span m:inject="s:insert" m:name="body">
<form>
<table border="1">
    <span m:inject="s:forEach" m:items="#{forEach3DtoList}" m:var="e">
    <tr>
    	<span m:inject="s:forEach" m:items="#{e}" m:var="e2">
    		<td><input type="text" m:value="#{e2.value}"</td>
    	</span>
    </tr>
    </span>
</table>
<input type="submit" value="submit"/>
</form>
</span>
</body>
</html>
