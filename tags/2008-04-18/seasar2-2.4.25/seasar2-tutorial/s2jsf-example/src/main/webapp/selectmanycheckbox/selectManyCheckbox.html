<html xmlns:m="http://www.seasar.org/maya"
	m:extends="/WEB-INF/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>SelectManyCheckbox</title>
</head>
<body>

<span m:inject="f:param" m:name="layoutTitle" m:value="SelectManyCheckbox"/>
<span m:inject="s:insert" m:name="body">
<span m:inject="h:messages" m:globalOnly="false" m:showDetail="true"/>

<form>
	Aaa:<br />
    <span m:inject="s:selectManyCheckbox"
    	m:label="Aaa" m:required="true"
	    m:value="#{selectManyCheckboxDto.aaa}">
        <input type="checkbox" m:inject="s:selectItem"
            m:itemLabel="One" value="1"/>One
        <input type="checkbox" m:inject="s:selectItem"
            m:itemLabel="Two" value="2" checked="checked"/>Two
        <input type="checkbox" m:inject="s:selectItem"
            m:itemLabel="Three" value="3"/>Three
    </span><br />

	Bbb:<br />
    <span m:inject="s:selectManyCheckbox"
    	m:label="Bbb"
        m:value="#{selectManyCheckboxDto.bbb}"
        m:items="#{selectManyCheckboxBbbItems}">
        <input type="checkbox" value="1"/>One
        <input type="checkbox" value="2"/>Two
        <input type="checkbox" value="3"/>Three
    </span><br />

	Ccc:<br />
    <span m:inject="s:selectManyCheckbox"
    	m:label="Ccc"
        m:value="#{selectManyCheckboxDto.ccc}"
        m:items="#{selectManyCheckboxCccItems}"
        m:itemValue="deptno"
        m:itemLabel="dname">
        <input type="checkbox" value="10"/>ACCOUNTING
    </span><br />

    <input type="submit" value="submit"/>
</form>

</span>
</body>
</html>
