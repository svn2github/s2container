<html xmlns:m="http://www.seasar.org/maya" m:extends="/WEB-INF/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>inputTextarea</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="InputTextarea"/>
<span m:inject="s:insert" m:name="body">
<form>
<span m:inject="h:messages" m:globalOnly="false" m:showDetail="true"/>
Textarea1:<br />
<textarea m:rows="5" m:cols="50" wrap="soft"
	m:label="Textarea1" m:required="true"
	m:value="#{inputTextareaDto.aaa}">
	for test</textarea><br />
Age:<br />
<textarea m:rows="1" m:cols="10" wrap="soft"
	m:label="Age" m:required="true"
	m:value="#{inputTextareaDto.age}"
	m:validator="#{ageValidator.validate}">
	1234</textarea><br />
<input type="submit" value="submit"/>
</form>
</span>
</body>
</html>
