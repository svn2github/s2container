<html xmlns:m="http://www.seasar.org/maya"
	m:extends="/WEB-INF/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>SelectOneRadio</title>
</head>
<body>

<span m:inject="f:param" m:name="layoutTitle" m:value="SelectOneRadio"/>
<span m:inject="s:insert" m:name="body">
<span m:inject="h:messages" m:globalOnly="false" m:showDetail="true"/>
<form>

<span m:inject="s:selectOneRadio2" id="radio1" m:disabled="true"
	m:value="#{selectOneRadioDto.aaa}">
<input type="radio"
	name="aaa"/>Non-selection
<input type="radio"
	name="aaa" value="1"/>One
<input type="radio"
	name="aaa" value="2" checked="checked"/>Two
<input type="radio"
	name="aaa" value="3"/>Three
</span><br />

<span m:inject="s:selectOneRadio2" id="radio2"
	m:label="Radio2"
	m:value="#{selectOneRadioDto.bbb}"
	m:required="true">
<input type="radio"
	name="bbb" value="1"/>One
<input type="radio"
	name="bbb" value="2"/>Two
<input type="radio"
	name="bbb" value="3"/>Three
</span><br />

<span m:inject="s:selectOneRadio2"
	m:value="#{selectOneRadioDto.ccc}">

<span m:inject="s:forEach"
	m:items="#{selectOneRadioCccItems}"
	m:var="e">
	<input type="radio"
		name="ccc" value="#{e.deptno}"/>
	<span m:value="#{e.dname}">ACOUNTING</span>
</span>

<span m:rendered="false">
	<input type="radio"
		name="ccc" value="20"/>RESEARCH
</span>

</span><br />

<input type="submit" value="submit"/>
</form>
</span>
</body>
</html>
