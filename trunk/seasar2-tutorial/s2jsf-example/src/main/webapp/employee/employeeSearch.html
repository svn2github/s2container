<html xmlns:m="http://www.seasar.org/maya"
	m:action="#{employeeSearchInitAction.initialize}"
	m:extends="/WEB-INF/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<title>Employee Management</title>
<link rel="stylesheet" type="text/css" href="../css/global.css"/>
</head>

<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="Employee Management"/>
<span m:inject="s:insert" m:name="body">

<span m:inject="h:messages" m:globalOnly="true" m:class="error"/>
<form>
<table class="tablebg">
<tr>
    <td class="label">EmployeeNo</td>
    <td><input type="text" id="empno"
    		m:value="#{employeeSearchDto.empno}"
    		class="right">
    		<span m:inject="s:validator" m:binding="#{empnoRangeValidator}"/>
    	</input>
        <span m:inject="h:message" m:for="empno" m:class="error"/>
    </td>
</tr>
<tr>
    <td class="label">EmployeeName</td>
    <td><input type="text" id="ename"
    		m:value="#{employeeSearchDto.ename}"/>
    </td>
</tr>
<tr>
    <td class="label">Job</td>
    <td><input type="text" m:value="#{employeeSearchDto.job}"/></td>
</tr>
<tr>
    <td class="label">Manager</td>
    <td><input type="text" id="mgr"
    		m:value="#{employeeSearchDto.mgr}"
    		class="right">
    		<span m:inject="s:validator" m:binding="#{empnoRangeValidator}"/>
    	</input>
        <span m:inject="h:message" m:for="mgr" m:class="error"/>
    </td>
</tr>
<tr>
    <td class="label">HireDate</td>
    <td><input id="fromHiredate" type="text"
    		m:value="#{employeeSearchDto.fromHiredate}"/>
        <span m:inject="h:message" m:for="fromHiredate" m:class="error"/>Å`
        <input id="toHiredate" type="text"
        	m:value="#{employeeSearchDto.toHiredate}"/>
        <span m:inject="h:message" m:for="toHiredate" m:class="error"/>
    </td>
</tr>
<tr>
    <td class="label">Salary</td>
    <td><input id="fromSal" type="text"
    		m:value="#{employeeSearchDto.fromSal}"
    		class="right"/>
        <span m:inject="h:message" m:for="fromSal" m:class="error"/>Å`
        <input id="toSal" type="text"
        	m:value="#{employeeSearchDto.toSal}"
        	class="right"/>
        <span m:inject="h:message" m:for="toSal" m:class="error"/>
    </td>
</tr>
<tr>
    <td class="label">Department</td>
    <td><select id="deptno" m:value="#{employeeSearchDto.deptno}"
    		m:items="#{departmentDtoList}"
    		m:itemValue="deptno"
    		m:itemLabel="dname"
    		m:nullLabel="Please select">
    		<option value="">Please select</option>
			<option value="10">ACCOUNTING</option>
			<option value="20">RESEARCH</option>
			<option value="30">SALES</option>
			<option value="40">OPERATIONS</option>
		</select>
	</td>
	<td><span m:inject="h:message" m:for="deptno" m:class="error"/></td>
</tr>
</table>
<input type="button" value="create"
	m:action="#{employeeSearchAction.goEditForCreate}"
	onclick="location.href='employeeEdit.html'"/>
<input type="button" value="search"
	m:action="#{employeeSearchAction.checkSearchCount}"
	onclick="location.href='employeeList.html'"/>
</form>
</span>
</body>
</html>
